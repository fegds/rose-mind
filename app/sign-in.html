<!doctype html>
<html lang="en" ng-app="RM">
<head>
	<meta charset="utf-8">
	<title>Sign In - Rose Mind</title>
	<!--
	<link href="style/vendor/pure-min.0.2.0.css" rel="stylesheet"/>
	<link href="style/bootstrap.css" rel="stylesheet"/>
	<link href="style/app.css" rel="stylesheet"/>

</head>
<body ng-controller="SigninCtrl">

<form novalidate>
    <fieldset>
        <legend>Sign In</legend>

		<p>
			<label for="name">Username</label>
			<input id="name" type="text" ng-model="user.username" placeholder="Username">
		</p>

		<p>
			<label for="password">Password</label>
			<input id="password" ng-model="user.password" type="password" placeholder="Password">
		</p>

		<!--
        <label for="remember" class="pure-checkbox">
            <input id="remember" type="checkbox"> Remember me
        </label>
		-->

		<button ng-click="signin(user)">Sign in</button>
    </fieldset>
</form>

<script src="js/vendor/angular/angular.js"></script>
<script src="js/base64.js"></script>
<script src="js/signin.js"></script>
